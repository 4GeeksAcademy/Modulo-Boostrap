<!DOCTYPE html>
<html>

<head>

  <title>Mi pagina de prueba</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://kit.fontawesome.com/575864e38e.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <div class="post">
      <div class="post-header">
        <div class="header-left">
          <div class="html">
            <i class="fa-brands fa-html5"></i>
          </div>
          <div class="beforeicons">
            <h2>HTML5</h2>
            <p>Rigoberto</p>
          </div>
        </div>
        <div class="dots">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>

      <div class="post-image">
        <img src="https://cdn.pixabay.com/photo/2025/03/26/09/08/ai-generated-9494063_1280.jpg" alt="Imagen de prueba" />
      </div>

      <div class="post-icons">
        <div class="lefticons">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-comment"></i>
          <i class="fa-regular fa-paper-plane"></i>
        </div>
        <div class="righticons">
          <i class="fa-regular fa-bookmark"></i>
        </div>
      </div>

      <div class="post-body">
        <p>Liked by <strong>4GeeksAcademy, html5,
            Web</strong> and <strong>100,000 others</strong></p>
        <p>Lorem inposu jhhsgxis, casu perro auto.
          Mi casa es linda. Me gusta programar. Hola mundo.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5
  .3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt
  /0vsQvZswzTHUVOImc
    cYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
</body>

</html>
